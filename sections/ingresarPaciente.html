<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Ingresos |Hospital ANEX|</title>
</head>

<body>
    <header>
        <nav>
            <div class="containerNav">
                <img class="logoNav" src="../img/logo.jpg" alt="logo del Hospital ANEX">
                <h1>Hospital ANEX</h1>
            </div>
            <div class="containerSecciones">
                <ul>
                    <li class="itemNav"><a href="../sections/ingresarPaciente.html">Ingresar Paciente</a></li>
                    <li class="itemNav"><a href="../sections/verPaciente.html">Ver Paciente</a></li>
                    <li class="itemNav"><a href="../sections/evolucionPaciente.html">Evolución de Paciente</a></li>
                    <li class="itemNav"><a href="../sections/egresos.html">Egresos</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div>
            <div>
                <h2>Ingreso de Pacientes</h2>
            </div>
        </div>
        <div>
            <p class="parrafoSeccion" id="parrafoIngreso">Ingrese los datos del nuevo paciente</p>
        </div>
        <section>
            <form class="containerForm" action="">
                <fieldset>
                    <div>
                        <label for="nombre">Nombre</label>
                        <input class="inputIngreso" type="text" name="nombre" id="nombre">
                    </div>
                    <div>
                        <label for="apellido">Apellido</label>
                        <input class="inputIngreso" type="text" name="apellido" id="apellido">
                    </div>
                    <div>
                        <label for="documento">N° de Documento</label>
                        <input class="inputIngreso" type="number" name="documento" id="documento">
                    </div>
                    <div>
                        <label for="habitacion">N° de Habitación</label>
                        <input class="inputIngreso" type="number" name="habitacion" id="habitacion">
                    </div>
                    <div>
                        <label for="medico">Médico a cargo</label>
                        <input class="inputIngreso" type="text" name="medico" id="medico">
                    </div>
                    <div>
                        <label for="diagnostico">Diagnóstico</label>
                        <textarea class="inputIngreso" name="diagnostico" id="diagnostico" cols="50" rows="2"></textarea>
                    </div>
                    <div class="containerBtn">
                        <input class="inputRegistrar" id="registrarPaciente" type="submit" value="Registrar Paciente">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <script src="../main.js"></script>
</body>

</html>
