<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bienvenido! |Hospital ANEX|</title>
</head>

<body class="bodyInicio">
    <main class="mainInicio">
        <div>
            <img class="logoInicio" src="./img/logo.jpg" alt="">
        </div>
        <div class="contenedorInicio">
            <form class="formInicio">
                <div>
                    <h3 class="h3Inicio">Iniciar Sesión</h3>
                </div>
                <div class="formDivInicio">
                    <label class="labelInicio" for="usuario">Usuario:</label>
                    <input class="usuarioInicio" type="text" id="usuario" name="usuario" required>
                </div>
                <div class="formDivInicio">
                    <label class="labelInicio" for="password">Contraseña:</label>
                    <input class="passInicio" type="password" id="password" name="password" required>
                </div>
                <div class="formDivInicio">
                    <button id="ingresar" class="ingresarInicio" type="submit">Ingresar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>

</html>
